<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Epilogue&family=Ubuntu&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <ul class="topnav">
      <h1>Code Journal</h1>
      <li><a href="#" class="nav-item" data-view="profile">Profile</a></li>
    </ul>
  </header>
  <main>
    <div class="container" data-view="edit-profile">
      <h2>Edit Profile</h2>
      <form id="form">
        <div class="row">
          <div class="col-two">
            <img class="avatar-img" src="images/placeholder-image-square.jpg">
          </div>
          <div class="col-two">
              <label for="avatarUrl">Avatar URL</label>
              <input type="text" name="avatarUrl" id="avatarUrlInput" required>
              <label for="username">Username</label>
              <input type="text" name="username" id="usernameInput" required>
              <label for="fullName">Full Name</label>
              <input type="text" name="fullName" id="fullNameInput" required>
              <label for="location">Location</label>
              <input type="text" name="location" id="locationInput" required>
          </div>
        </div>

        <div class="row">
              <label for="bio">Bio</label>
              <textarea name="bio" rows="10" cols="50" id="bioInput" required></textarea>
        </div>

        <div class="row">
            <button class="save-btn" type="submit">SAVE</button>
        </div>
      </form>
    </div>

    <div class="container" data-view="profile" hidden>

    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
