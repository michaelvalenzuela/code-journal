<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Epilogue&family=Ubuntu&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header><h1>Code Journal</h1></header>
  <main>
    <div class="container" data-view="edit-profile">
      <h2>Edit Profile</h2>
      <div class="row">
        <div class="col-two">
          <img class="avatar-img" src="images/placeholder-image-square.jpg">
        </div>
        <div class="col-two">
          <form>
            <label for="avatar-url">Avatar URL</label>
            <input type="text" name="avatar-url">
            <label for="username">Username</label>
            <input type="text" name="username">
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname">
            <label for="location">Location</label>
            <input type="text" name="location">
            <label for="bio">Bio</label>
            <textarea name="bio" rows="4" cols="50"></textarea>
            </form>
        </div>
      </div>

      <div class="row">

      </div>
      <div class="row">
          <button>SAVE</button>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
